    <script type="text/javascript">
      function initialize() {
         var mapOptions = {
            center: new google.maps.LatLng(-34.397, 150.644),
	          zoom: 8
 	       };

   	 }
      google.maps.event.addDomListener(window, 'load', initialize);

							<p>People</p>

						<div class="col-8">
							<div id="friend-range">
